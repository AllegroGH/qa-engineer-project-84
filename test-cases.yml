- summary: |
    Проверка регистрации нового пользователя (позитивный сценарий)
  requirement: |
    На сайте должна быть реализована форма регистрации нового пользователя
  prerequisites: |
    В базе данных сайта отсутствует тестируемая учетная запись.
    Открыть или перезагрузить веб-приложение и перейти к форме регистрации.
  test-data: |
    Логин = user1
    Телефон = +71111113456
    Пароль = Password1 
    Пароль для повторного ввода = Password1
  steps:
    - Ввести логин в соответствующее поле формы 
    - Ввести телефон в соответствующее поле формы
    - Ввести пароль в соответствующее поле формы
    - Ввести пароль для повторного ввода в соответствующее поле формы
    - Нажать кнопку "Зарегистрироваться"
  expected-result: |
    Отображается сообщение об успешной регистрации пользователя.
    Выполняется переход на главную страницу.

