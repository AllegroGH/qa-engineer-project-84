- summary: |
    Проверка просмотра списка товаров
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыть или перезагрузить веб-приложение.
  test-data: |
    Отсутствуют
  steps:
    - Отсутствуют
  expected-result: |
    В центральной части приложения отображается список товаров, содержащий изображение, наименование, описание и цену товара.
    Изображение товара четкое и хорошо читаемо, имеет правильные пропорции сторон и масштаб.
    Наименование товара соответствует изображению.
    Описание товара соответствует наименованию.
    Цена товара представлена в числовом виде, но не равна 0.

- summary: |
    Проверка постраничного отображения списка товаров
  requirement: |
    Вывод списка товаров должен быть организован постранично
  prerequisites: |
    Количество выводимых на страницу товаров известно.
    Открыть или перезагрузить веб-приложение.
  test-data: |
    Отсутствуют
  steps:
    - Нажать кнопку "Следующая" (страница)
    - Нажать кнопку "Предыдущая" (страница)
  expected-result: |
    Список товаров меняется при переходе между страницами и  содержит требуемое количество товаров (или не больше требуемого, если страница последняя).

- summary: |
    Проверка просмотра подробной информации о товаре
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыть или перезагрузить веб-приложение.
  test-data: |
    Отсутствуют
  steps:
    - Сфокусировать внимание на любом товаре из списка товаров, запомнив (зафиксировав) его характеристики
    - Кликнуть на данный товар левой кнопкой мыши
  expected-result: |
    Отображается подробная информация о товаре, содержащая общую информацию (изображение, наименование, описание и цену товара) и дополнительную информацию: дополнительные изображения, категорию товара, рейтинг товара, кнопку добавления товара в корзину.
    Общая информация соответствует ранее зафиксированным характеристикам в списке товаров.  
    Изображения товара четкие и хорошо читаемые, имеют правильные пропорции сторон и масштаб.
    Категория товара соответствует наименованию и описанию товара.
    Рейтинг товара представлен в числовом виде десятичной дробью с двумя знаками после запятой (точки) в диапазоне значений от 0 до 5.

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыть или перезагрузить веб-приложение.
  test-data: |
    Отсутствуют
  steps:
    - Выбрать любой товар из списка, кликнув по нему левой кнопкой мыши
    - Нажать кнопку добавления товара в корзину
    - Нажать кнопку "Магазин" для перехода обратно в магазин
    - Выполнить первый и второй шаг для еще одного случайного товара
    - Нажать кнопку "Корзина"
  expected-result: |
    Отображается содержание корзины из первого и второго добавленных товаров.

- summary: |
    Проверка хранилища сессии браузера
  requirement: |
    Корзина хранится в сессии браузера
  prerequisites: |
    Выполнить шаги кейса "Проверка добавления товара в корзину"
  test-data: |
    Отсутствуют
  steps:
    - Открыть инструменты разработчика (F12)
    - Открыть вкладку "Storage", а в ней вкладку "Session Storage"
    - Выбрать текущий сайт
  expected-result: |
    В списке ключей для сайта отображается объект "cart", в котором хранится информация о добавленных в корзину товарах.

- summary: |
    Проверка SPA
  requirement: |
    Сайт должен быть одностраничным (SPA)
  prerequisites: |
    Открыть или перезагрузить веб-приложение.
  test-data: |
    Отсутствуют
  steps:
    - Открыть инструменты разработчика (F12)
    - Открыть вкладку "Network", а в ней выбрать элементы "XHR"
    - Переключиться на окно сайта и нажать кнопку "Следующая" (страница) 
    - Нажать кнопку "Предыдущая" (страница)
    - В поле поиска ввести любое слово
    - Очистить поле поиска
    - Выбрать любую категорию товара из выпадающего списка
    - Выбрать несколько любых производителей товаров
    - Выбрать из списка товаров любой товар и добавить товар в корзину (выполнить действие с 3-мя разными товарами)
    - Перейти в корзину
    - Удалить товары из корзины
    - Перейти обратно в магазин
  expected-result: |
    В списке запросов (DevTools > Network > XHR) содержатся только запросы типа "application/json".

- summary: |
    Проверка кеширования файлов
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  prerequisites: |
    Открыть или перезагрузить веб-приложение.
  test-data: |
    Отсутствуют
  steps:
    - Открыть инструменты разработчика (F12)
    - Открыть вкладку "Network", а в ней выбрать элементы "Img" (Images)
    - Выключить настройку "Disable cache"
    - Обновить страницу веб-приложения
  expected-result: |
    В списке файлов (DevTools > Network > Img) размер загружаемых файлов указан как "memory_cache", а время загрузки таких файлов 0 мс.

