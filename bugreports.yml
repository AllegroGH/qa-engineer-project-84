- summary: |
    Не работает кеширование файлов
  environment: |
    Google Chrome   109.0.5414.120 (Официальная сборка), (64 бит)
    ОС Windows 7
  steps-to-reproduce: |
    1. Открыть или перезагрузить веб-приложение.
    2. Открыть инструменты разработчика (F12).
    3. Открыть вкладку "Network", а в ней выбрать элементы "Img" (Images).
    4. Выключить настройку "Disable cache".
    5. Обновить страницу веб-приложения.
  expected-result: |
    В списке файлов (DevTools > Network > Img) размер загружаемых файлов указан как "memory_cache", а время загрузки таких файлов 0 мс.
  actual-result: |
    Большинство графических файлов повторно загружаются (отображается их размер и время загрузки не равное 0).

