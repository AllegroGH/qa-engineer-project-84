      2. Выбрать категорию из выпадающего списка (mens-watches).
    expected-result: |
      В списке товаров отображаются только товары, относящиеся к выбранной категории (mens-watches).
      Количество товаров в списке соответствует количеству таких товаров в базе данных сайта (5).
    actual-result: |
      В выпадающем списке отсутствует тестируемая категория (mens-watches)

