  - summary: |
      Некорректно работает фильтр товаров по стоимости
    environment: |
      Google Chrome   109.0.5414.120 (Официальная сборка), (64 бит)
      ОС Windows 7
    steps-to-reproduce: |
      1. Открыть или перезагрузить веб-приложение.
      2. Ввести минимальную цену в соответствующее поле фильтра (1000).
      3. Ввести максимальную цену в соответствующее поле фильтра (1500).
    expected-result: |
      В списке товаров отображаются только товары, относящиеся к выбранному ценовому диапазону (1000-1500).
      Количество товаров в списке соответствует количеству таких товаров в базе данных сайта (6).
    actual-result: |
      В списке товаров отображаются только товары, относящиеся к выбранному ценовому диапазону (1000-1500).
      Количество товаров в списке соответствует количеству таких товаров в базе данных сайта (5).

  - summary: |
      Не работает кеширование файлов
    environment: |
      Google Chrome   109.0.5414.120 (Официальная сборка), (64 бит)
      ОС Windows 7
    steps-to-reproduce: |
      1. Открыть или перезагрузить веб-приложение.
      2. Открыть инструменты разработчика (F12).
      3. Открыть вкладку "Network", а в ней выбрать элементы "Img" (Images).
      4. Выключить настройку "Disable cache".
      5. Обновить страницу веб-приложения.
    expected-result: |
      В списке файлов (DevTools > Network > Img) размер загружаемых файлов указан как "memory_cache", а время загрузки таких файлов 0 мс.
    actual-result: |
      Большинство графических файлов повторно загружаются (отображается их размер и время загрузки не равное 0).

