  - summary: |
      Некорректно работает поиск товара по ключевому слову (позитивный сценарий)
    environment: |
      Google Chrome   109.0.5414.120 (Официальная сборка), (64 бит)
      ОС Windows 7
    steps-to-reproduce: |
      1. Открыть или перезагрузить веб-приложение.
      2. В поле поиска ввести ключевое слово (watch).
    expected-result: |
      В списке товаров отображаются только товары, содержащие в названии или описании ключевое слово (watch).
      Количество товаров в списке соответствует количеству таких товаров в базе данных сайта (9).
    actual-result: |
      Список товаров содержит множество несоответствующих запросу товаров

  - summary: |
      Некорректно работает поиск товара по ключевому слову (негативный сценарий)
